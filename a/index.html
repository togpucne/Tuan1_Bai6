<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6a</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="section-1">
        <div class="container">
            <div class="inner-wrap">
                <!-- head -->
                <div class="inner-head">
                    <img src="../imgTuan1/Bai6/z5065743102226_a24ba6d38af1ef385291736449e10ff1.jpg" alt="" style="height: 90px;">
                    <div class="inner-title">
                        <h1>Registration Form</h1>
                        <span>Register your Jackson Electionics product here</span>
                    </div>
                </div>
                <!-- main -->
                <div class="inner-main">
                    <table>
                        <tr>
                            <td><label for="firstName">First Name:</label></td>
                            <td><input type="text" id="firstName">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="address#1">Address #1:</label>
                            </td>
                            <td>
                                <input type="text" id="address#1" style="width: 300px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="address#2">Address #2:</label>
                            </td>
                            <td>
                                <input type="text" id="address#2" style="width:  300px;">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="city">City:</label>
                            </td>
                            <td>
                                <input type="text" id="city">
                                <label for="state">State:</label>
                                <input type="text" id="state" style="width: 30px;">
                                <label for="zip">Zip:</label>
                                <input type="text" id="zip" style="width: 70px;">
                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label for="country">Country:</label>
                            </td>
                            <td>
                                <input type="text" id="country" placeholder="United States">
                            </td>

                        </tr>


                        <tr>
                            <td colspan="2">
                                <hr>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="product">Product:</label>
                            </td>
                            <td>
                                <select>
                                    <option value="1">ScanMaster</option>
                                    <option value="1">Mouse</option>
                                    <option value="1">CPU</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="date">Date Purchased:</label>
                            </td>
                            <td>
                                <input type="text" id="date">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="serial">Serial #:</label>
                            </td>
                            <td>
                                <input type="text" id="serial">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="usedFor">User For:</label>
                            </td>

                            <td>



                                <input type="radio" name="useFor" value="home" id="home">
                                <label for="home" class="used1">Home</label>
                                &emsp14;&emsp14;&emsp13;&emsp14;&emsp14;

                                <input type="radio" name="useFor" value="education" id="education">
                                <label for="education">Education Institution</label>
                                <br>

                                <input type="radio" name="useFor" value="business" id="business">
                                <label for="business" class="used1">Business</label>
                                &emsp14;
                                <input type="radio" name="useFor" value="other" id="other">
                                <label for="other">Other</label>
                                <br>
                                 <input type="radio" name="useFor" value="govermment" id="govermment">
                                <label for="govermment" class="used1">Govermment</label>

                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label for="system">System (check all that apply):</label>
                            </td>
                            <td>
                                <input type="checkbox" id="window" name="system" value="windows">
                                <label for="window" class="used1">Windows</label>
                                &emsp14;
                                <input type="checkbox" id="UNIX" name="system" value="UNIX">
                                <label for="UNIX">UNIX</label>

                                <br>
                                <input type="checkbox" id="macintosh" name="system" value="macintosh">
                                <label for="macintosh" class="used1">Macintosh</label>
                                <input type="checkbox" id="other1" name="system" value="other">
                                <label for="other1">Other</label>

                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="comments">Comments:</label>
                            </td>
                            <td>
                                <textarea name="comments" id="comments"></textarea>
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="footer">
                    <button>Click to register</button>
                    <input type="reset" value="Click to cancel">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
